<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src = "script.js" defer></script>
    <link rel = "stylesheet" href = "styles.css">
    <title>Document</title>
</head>
<body>
    <div class = "container">
        <div class = "header">  0 </div>
        <div class = "ligne">
            <div class = "bouton self" id = "carre">x^2</div>
            <div class = "bouton self" id = "inverse">x^-1</div>
            <div class = "bouton self" id = "absol">|x|</div>
            <div class = "bouton clear">CE</div>
            <div class = "bouton return"><-</div>
        </div>
        <div class = "ligne">
            <div class = "bouton self" id = "sqrt">sqrt</div>
            <div class = "bouton pi" id = "3.14159265359">Ï€</div>
            <div class = "bouton e" id = "2.71828182846">e</div>
            <div class = "bouton self" id = "factorielle">x!</div>
            <div class = "bouton bin" id = "divides">/</div>
        </div>
        <div class = "ligne">
            <div class = "bouton bin" id = "exp">x^y</div>
            <div class = "bouton center num" id = "7">7</div>
            <div class = "bouton center num" id = "8">8</div>
            <div class = "bouton center num" id = "9">9</div>
            <div class = "bouton bin" id = "times">*</div>
        </div>
        <div class = "ligne">
            <div class = "bouton self" id = "10exp">10^x</div>
            <div class = "bouton center num" id = "4">4</div>
            <div class = "bouton center num" id = "5">5</div>
            <div class = "bouton center num" id = "6">6</div>
            <div class = "bouton bin" id = "minus">-</div>
        </div>
        <div class = "ligne">
            <div class = "bouton self" id = "log10">log</div>
            <div class = "bouton center num" id = "1">1</div>
            <div class = "bouton center num" id = "2">2</div>
            <div class = "bouton center num" id = "3">3</div>
            <div class = "bouton bin" id = "plus">+</div>
        </div>
        <div class = "ligne">
            <div class = "bouton self" id = "ln">ln</div>
            <div class = "bouton center self" id = "neg">+/-</div>
            <div class = "bouton center num" id = "0">0</div>
            <div class = "bouton center" id = "point">.</div>
            <div class = "bouton" id = "egal">=</div>
        </div>

    </div>
    
</body>
</html>
